AboutHeadline = Über diese Datenbank
AboutText = <p>Die <a href="https://sapa.swiss" title="Schweizer Archiv der Darstellenden Künste" target="_blank">Stiftung SAPA</a> sammelt, dokumentiert, archiviert und verbreitet in der Schweiz produzierte, mit der Schweiz in Verbindung stehende oder für sie bedeutende Werke aus dem Bereich der Darstellenden Künste (Tanz, Theater, Performance). All diese Dokumente bilden die Helvetica der Darstellenden Künste. Nach Fertigstellung der Datenbank werden auf performing-arts.ch Information über die archivalischen Bestände von SAPA und über die darstellenden Künste in der Schweiz als <a href="https://de.wikipedia.org/wiki/Linked_Open_Data" title="Wikipedia: Linked Data" target="_blank">Linked Open Data</a> zur Verfügung stehen.</p><p>Diese Vorschauversion der Datenbank erhält nur einen kleinen Teil unserer Daten. Sie dient vor allem der Identifizierung von Personen, Gruppen und Bühnen. Die Datenbank enthält zudem Informationen zu Produktionen der darstellenden Künste. Diese Daten sind jedoch noch nicht vollständig verknüpft und daher nur beschränkt durchsuchbar. Weitere Daten und Mediendateien werden zu einem späteren Zeitpunkt hinzugefügt. Die Archivbestände des ehemaligen Schweizer Tanzarchivs in Lausanne und Zürich sind bis dahin weiter recherchierbar unter <a href="http://catalogue.collectiondeladanse.ch/tanzarchiv/" target="_blank">catalogue.collectiondeladanse.ch/tanzarchiv/</a>.</p><p>Die technische Dokumentation der Daten ist verfügbar unter <a href="https://sapa.github.io/spa-specifications/">sapa.github.io/spa-specifications/</a>.</p><p>Für Fragen und Rückmeldungen wenden Sie sich bitte an <a href="mailto:birk.weiberg@sapa.swiss">birk.weiberg@sapa.swiss</a>.</p><p><a href="/">performing-arts.ch</a> wird ermöglicht und grosszügig unterstützt durch</p><ul><li>Konferenz der kantonalen Kulturbeauftragten (KBK)</li><li><a href="http://www.ernst-goehner-stiftung.ch" target="_blank">Ernst Göhner-Stiftung</a></li><li><a href="https://www.avinastiftung.ch" target="_blank">Avina Stiftung</a></li><li><a href="https://www.ubs.com/global/en/ubs-society/foundations/culture-foundation.html" target="_blank">UBS Kulturstiftung</a></li><li><a href="https://www.binding-stiftung.ch" target="_blank">Sophie und Karl Binding-Stiftung</a></li></ul>
