  <div data-flex-layout='row top-stretch'>
    <semantic-form 
     [[#if create]]
        new-subject-template='http://data.performing-arts.ch/o/{{UUID}}'
        post-action="redirect"
      [[else]]
        subject='[[this]]'
        post-action="reload"
     [[/if]]
      
      browser-persistence=true
      persistence='ldp' 
      form-id='venues'
      fields='[[fieldDefinitions
        rdf_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/RDFtype"
        cidoc_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/CIDOCtype"
        common_title="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueCommonTitle"
        common_title_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueCommonTitleType"
        addendum="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/AppellationAddendum"
        alternative_title="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueAltTitle"
        acronym="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueAcronym"
        contains="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueContains"
        location="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueLocation"
        production="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueProduction"
        destruction="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueDestruction"
        sameAs="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/SameAs"
      ]]'>
      <bs-panel>
        <semantic-form-recover-notification></semantic-form-recover-notification>
        <div style="display: none;">
            <semantic-form-hidden-input for='rdf_type' default-values='["[[resolvePrefix "crm:E22_Man-Made_Object"]]", "[[resolvePrefix "rico:Thing"]]"]'></semantic-form-hidden-input>
            <semantic-form-hidden-input for='cidoc_type' default-value='[[resolvePrefix "spav:dwmkn"]]'></semantic-form-hidden-input>
        </div>
        <bs-row>
          <bs-col sm='6'>
            <semantic-form-text-input for='common_title' languages='["en","de","fr","it"]'></semantic-form-text-input>
          </bs-col>
          <bs-col sm='3'>
            <semantic-form-checklist-input type='radio' row=true for='common_title_type' default-value='[[resolvePrefix "spav:yanuj"]]'></semantic-form-checklist-input>
          </bs-col>
          <bs-col sm='3'>
            <semantic-form-text-input for="addendum"></semantic-form-text-input>
          </bs-col>
        </bs-row>
        <bs-row>
          <bs-col sm='6'>
            <semantic-form-text-input for="alternative_title" languages='["en","de","fr","it"]'></semantic-form-text-input>
          </bs-col>
          <bs-col sm='6'>
            <semantic-form-text-input for="acronym" languages='["en","de","fr","it"]'></semantic-form-text-input>
          </bs-col>
        </bs-row>
        <bs-row>
          <bs-col sm="6">
            <semantic-form-tree-picker-input for="location" ></semantic-form-tree-picker-input>
          </bs-col>
          <bs-col sm="3">
            <semantic-form-text-input for="production"></semantic-form-text-input>
          </bs-col>
          <bs-col sm="3">
            <semantic-form-text-input for="destruction"></semantic-form-text-input>
          </bs-col>        
        </bs-row>
        <semantic-form-autocomplete-input for="contains">
          <semantic-form new-subject-template="http://data.performing-arts.ch/o/{{UUID}}" fields='[[fieldDefinitions
            subvenue_rdf_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/RDFtype"
            subvenue_cidoc_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/CIDOCtype"
            subvenue_official_title="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/VenueOfficialTitle"
          ]]'>
            <div style="display: none;">
              <semantic-form-hidden-input for='subvenue_rdf_type' default-values='["[[resolvePrefix "crm:E22_Man-Made_Object"]]", "[[resolvePrefix "rico:Thing"]]"]'></semantic-form-hidden-input>
              <semantic-form-hidden-input for='subvenue_cidoc_type' default-value='[[resolvePrefix "spav:dwmkn"]]'></semantic-form-hidden-input>
            </div>
            <semantic-form-text-input for="subvenue_official_title" languages='["en","de","fr","it"]'></semantic-form-text-input>
            <button name="submit" class="btn btn-default">Create Venue</button>
          </semantic-form>
        </semantic-form-autocomplete-input>
        <semantic-form-text-input for="sameAs"></semantic-form-text-input>
        <semantic-form-errors></semantic-form-errors>
        <!-- save and reset button for form -->
        <button
          name="submit"
          class="btn btn-default"
        >Save</button>
        <button
          name="reset"
          class="btn btn-default"
        >Reset</button>
      </bs-panel>
    </semantic-form>
  </div>
