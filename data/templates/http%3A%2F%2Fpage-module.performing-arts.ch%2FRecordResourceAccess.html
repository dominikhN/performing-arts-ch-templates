<!-- access conditions -->
<semantic-query 
    query='SELECT ?access_conditions WHERE { ?? rico:conditionsOfAccess ?access_conditions . }'
    template='<div><h5>Access conditions</h5>{{#each bindings}}<div>{{access_conditions.value}}</div>{{/each}}</div>'>
</semantic-query>

<!-- terms of protection -->
<semantic-query 
    query='SELECT ?value WHERE { ?? spao:hasTermsOfProtection ?value . }'
    template='<div><h5>Terms of protection</h5><ul class="list-unstyled">{{#each bindings}}<li><mp-label iri="{{value.value}}"></mp-label></li>{{/each}}</ul></div>'>
</semantic-query>
