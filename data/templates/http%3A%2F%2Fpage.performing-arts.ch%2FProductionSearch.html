<semantic-search
  limit=500
  relations='{
    "<http://ontology.performing-arts.ch/genre>": [{
      "kind": "resource",
      "queryPattern": "{
        ?work frbroo:R12_is_realised_in ?subject ;
          crm:P2_has_type ?__value__ .
      }"
    }],
    "<http://ontology.performing-arts.ch/premieretype>": [{
      "kind": "resource",
      "queryPattern": "{
        ?__value__ skos:inScheme spav:hl .
        ?performance frbroo:R25_performed ?subject ;
          crm:P9_consists_of ?premiere .
        ?premiere a frbroo:F31_Performance ;
          crm:P2_has_type ?__value__ .
      }"
    }],
    "<http://ontology.performing-arts.ch/producer>": [{
      "kind": "resource",
      "queryPattern": "{
        ?expressioncreation frbroo:R17_created ?subject ;
          crm:P9_consists_of ?production . 
        ?production crm:P2_has_type spav:muwgo ;
          crm:P14_carried_out_by ?__value__ .
        FILTER(CONTAINS(STR(?__value__), \"/a/\"))
      }"
    }],
    "<http://ontology.performing-arts.ch/productionvenue>": [{
      "kind": "resource",
      "queryPattern": "{
        ?performance frbroo:R25_performed ?subject ;
          crm:P8_took_place_on_or_within ?__value__ .
        FILTER(CONTAINS(STR(?__value__), \"/o/\"))
      }"
    }],
    "<http://ontology.performing-arts.ch/productionplace>": [{
      "kind": "resource",
      "queryPattern": "{
        ?performance frbroo:R25_performed ?subject ;
          crm:P8_took_place_on_or_within ?venue .
        ?venue crm:P156_occupies ?ground .
        ?ground crm:P89_falls_within ?__value__ .
      }"
    }],
    "<http://ontology.performing-arts.ch/stagedirection>": [{
      "kind": "resource",
      "queryPattern": "{
        ?expressioncreation frbroo:R17_created ?subject ;
          crm:P9_consists_of ?activity .
        ?activity crm:P2_has_type spav:mutnt ;
          crm:P14_carried_out_by ?__value__ .
      }"
    }],
    "<http://ontology.performing-arts.ch/premieredate>": [{
      "kind": "numeric-range",
      "queryPattern": "{
        ?performance frbroo:R25_performed ?subject ;
          crm:P9_consists_of ?premiere .
        ?premiere a frbroo:F31_Performance ;
          crm:P4_has_time-span ?timespan .
        ?timespan crm:P82a_begin_of_the_begin ?date .
        BIND(YEAR(?date) AS ?literal)
        FILTER(?literal >= ?__numericRangeBeginValue__) .
        FILTER(?literal <= ?__numericRangeEndValue__) .
      }"
    }]
  }'
  search-profile='{
    "categories": [
      {
        "iri": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "label": "Production"
      },
      {
        "iri": "<http://www.w3.org/2004/02/skos/core#Concept>",
        "label": "Concept"
      },
      {
        "iri": "<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>",
        "label": "Actor"
      },
      {
        "iri": "<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>",
        "label": "Venue"
      },
      {
        "iri": "<http://www.cidoc-crm.org/cidoc-crm/E53_Place>",
        "label": "Place"
      },
      {
        "iri": "<http://www.w3.org/2001/XMLSchema#decimal>",
        "label": "Year"
      }
      ],
    "relations": [
      {
        "iri": "<http://ontology.performing-arts.ch/genre>",
        "label": "[[i18n "FilterGenre" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.w3.org/2004/02/skos/core#Concept>"
      },
      {
        "iri": "<http://ontology.performing-arts.ch/premieretype>",
        "label": "[[i18n "FilterPremiere" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.w3.org/2004/02/skos/core#Concept>"
      },
      {
        "iri": "<http://ontology.performing-arts.ch/producer>",
        "label": "[[i18n "FilterProducer" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>"
      },
      {
        "iri": "<http://ontology.performing-arts.ch/productionvenue>",
        "label": "[[i18n "FilterVenue" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>"
      },
      {
        "iri": "<http://ontology.performing-arts.ch/productionplace>",
        "label": "[[i18n "FilterPlace" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.cidoc-crm.org/cidoc-crm/E53_Place>"
      },
      {
        "iri": "<http://ontology.performing-arts.ch/stagedirection>",
        "label": "[[i18n "FilterStageDirection" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.cidoc-crm.org/cidoc-crm/E39_Actor>"
      },
      {
        "iri": "<http://ontology.performing-arts.ch/premieredate>",
        "label": "[[i18n "FilterYear" bundle="performing-arts-ch"]]",
        "hasDomain": "<http://iflastandards.info/ns/fr/frbr/frbroo/F25_Performance_Plan>",
        "hasRange": "<http://www.w3.org/2001/XMLSchema#decimal>"
      }
    ]
  }'
  >
  
  <semantic-search-query-keyword
    domain='<[[resolvePrefix "frbroo:F25_Performance_Plan"]]>'
    query='SELECT ?subject WHERE {
      ?subject a frbroo:F25_Performance_Plan ;
        rdfs:label ?title .
      FILTER(CONTAINS(STR(?subject), "/w/"))
      SERVICE <http://www.bigdata.com/rdf/search#search> {
        ?title bds:search ?__token__ ;
          bds:minRelevance "0.2" ;
          bds:relevance ?score ; 
          bds:matchAllTerms "true" .
      }
    } ORDER BY DESC(?score)'
    default-query='SELECT DISTINCT ?subject ?example WHERE {
      VALUES(?label) {
        ("Die Physiker")
      }
      ?subject rdfs:label ?label ;
        a frbroo:F25_Performance_Plan.
      FILTER(CONTAINS(STR(?subject), "/w/"))
      VALUES (?example) { ("[[i18n "SearchHint" bundle="performing-arts-ch"]]") }
    }'
    ></semantic-search-query-keyword>

  <div data-flex-layout="row stretch-stretch">
    
    <div data-flex-self="size-1of3" style="flex: 0 0 0;">
      <semantic-search-facet
        open-by-default=false
      ></semantic-search-facet>
    </div>

    <semantic-search-result-holder>

      <div data-flex-self="md-full">

        <semantic-search-result>
          <semantic-query 
          id='preview'
          query='SELECT ?example WHERE { } LIMIT 1'
          template='<div style="padding: 0 12px; font-size: 14px;">{{#each bindings}}{{example.value}}{{/each}}</div>'
          ></semantic-query>
        </semantic-search-result>

          <semantic-search-result>
          <mp-sparql-result-counts id='search-result-count' query="SELECT DISTINCT ?subject {}"
                                  template='{{> template}}'
                                  >
            <template id='template'>
              {{#if hasLimit}}
              <bs-alert bs-style="warning" class="search-results__alert pull-left">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;
                <span class="num-results">[[i18n "SearchLimitReached" bundle="performing-arts-ch" escapeHTML=false]]</span>
              </bs-alert>
              {{else}}
              <bs-alert bs-style="warning" class="search-results__alert pull-left">
                <span class="num-results" class="search-results__alert"><strong>[[i18n "SearchResults" bundle="performing-arts-ch"]]</strong></span>
              </bs-alert>
              {{/if}}
            </template>
          </mp-sparql-result-counts>
        </semantic-search-result>

        <semantic-search-result>
          <semantic-table 
            query='SELECT ?subject ?premieredatebegin (GROUP_CONCAT(DISTINCT ?producerlabel; SEPARATOR=", ") AS ?producers) (GROUP_CONCAT(DISTINCT ?venuelabel; SEPARATOR=", ") AS ?venues) WHERE { 
              OPTIONAL {
                ?performance frbroo:R25_performed ?subject ;
                  crm:P9_consists_of ?premiere . 
                ?premiere crm:P4_has_time-span ?premieredate .
                ?premieredate crm:P82a_begin_of_the_begin ?premieredatebegin .
              }
              OPTIONAL {
                ?expressioncreation frbroo:R17_created ?subject ;
                  crm:P9_consists_of ?production . 
                ?production crm:P2_has_type spav:muwgo ;
                  crm:P14_carried_out_by ?producer .
                ?producer rdfs:label ?producerlabel .
              }
              OPTIONAL {
                ?performance frbroo:R25_performed ?subject ;
                  crm:P8_took_place_on_or_within ?venue .
                ?venue rdfs:label ?venuelabel .
              }
            } GROUP BY ?subject ?premieredatebegin'
            id="production-table" 
            options='{"showFilter": false, "showTableHeading": true, "enableSort": true}'
            column-configuration='[
              {"displayName": "[[i18n "ProductionsTableTitle" bundle="performing-arts-ch"]]", "variableName": "subject"} ,
              {"displayName": "[[i18n "ProductionsTablePremiere" bundle="performing-arts-ch"]]", "cellTemplate": "{{> premiere}}", "variableName": "premieredatebegin"} ,
              {"displayName": "[[i18n "ProductionsTableProducer" bundle="performing-arts-ch"]]", "cellTemplate": "{{> producer}}", "variableName": "producers"} ,
              {"displayName": "[[i18n "ProductionsTableVenue" bundle="performing-arts-ch"]]", "cellTemplate": "{{> venue}}", "variableName": "venues"}
            ]'>
            
            <template id='premiere'>
              <semantic-query 
                query='SELECT ?premieretype ?premieredate WHERE {
                    ?performance frbroo:R25_performed <{{subject.value}}> ;
                      crm:P9_consists_of ?premiere .
                    ?premiere a frbroo:F31_Performance .
                    OPTIONAL {
                      ?premiere crm:P2_has_type ?premieretype .
                      ?premieretype skos:inScheme spav:hl .
                    }
                    OPTIONAL {
                      ?premiere crm:P4_has_time-span ?premieredate .
                    }
                  }'
                template = '{{> premiere-list}}'>
                <template id='premiere-list'>
                  <div>{{#each bindings}}{{#if @first}}{{#if premieredate}}<mp-label iri="{{premieredate.value}}"></mp-label>{{/if}}{{/if}}{{/each}}{{#each bindings}}{{#if premieretype}}{{#if @first}}{{#if premieredate}}<br />{{/if}}<mp-label iri="{{premieretype.value}}"></mp-label>{{else}}, <mp-label iri="{{premieretype.value}}"></mp-label>{{/if}}{{/if}}{{/each}}</div>
                </template>
              </semantic-query> 
            </template>

            <template id='venue'>
              <semantic-query 
                query='SELECT ?venue ?supervenue WHERE {
                  ?performance frbroo:R25_performed <{{subject.value}}> ;
                    crm:P8_took_place_on_or_within ?venue .
                  OPTIONAL {
                    ?supervenue crm:P46_is_composed_of ?venue .
                  }
                }'
                template = '{{> venue-list}}'>
                <template id='venue-list'>
                  <div>{{#each bindings}}{{#if @first}}<mp-label iri="{{venue.value}}"></mp-label>{{else}}, <mp-label iri="{{venue.value}}"></mp-label>{{/if}}{{#if supervenue}} (<mp-label iri="{{supervenue.value}}"></mp-label>){{/if}}{{/each}}</div>
                </template>
              </semantic-query> 
            </template>

            <template id='producer'>
              <semantic-query 
                query='SELECT ?producer WHERE {
                  ?expressioncreation frbroo:R17_created <{{subject.value}}> ;
                    crm:P9_consists_of ?production . 
                  ?production crm:P2_has_type spav:muwgo ;
                    crm:P14_carried_out_by ?producer .
                }'
                template = '{{> producer-list}}'>
                <template id='producer-list'>
                  <div>{{#each bindings}}{{#if @first}}<mp-label iri="{{producer.value}}"></mp-label>{{else}}, <mp-label iri="{{producer.value}}"></mp-label>{{/if}}{{/each}}</div>
                </template>
              </semantic-query> 
            </template>

            <template id='genre'>
              <semantic-query 
                query='SELECT DISTINCT ?genre WHERE {
                  ?work frbroo:R12_is_realised_in <{{subject.value}}> ;
                    crm:P2_has_type ?genre .
                }'
                template = '{{> genre-list}}'>
                <template id='genre-list'>
                  <div>{{#each bindings}}{{#if @first}}<mp-label iri="{{genre.value}}"></mp-label>{{else}}, <mp-label iri="{{genre.value}}"></mp-label>{{/if}}{{/each}}</div>
                </template>
              </semantic-query> 
            </template>

          </semantic-table> 
        </semantic-search-result>
        
        <div class="pull-right" style="display: flex; margin-top: 12px;">

          <semantic-search-result>
            <mp-sparql-download id='csv-result' query="SELECT ?subject ?name WHERE {  }"
                                header="text/csv"
                                filename="performing-arts-ch-search-result.csv"
                                >
              <button class="btn btn-default">[[i18n "DownloadCSV" bundle="performing-arts-ch"]]</button>
            </mp-sparql-download>
          </semantic-search-result>
          <!--
          <semantic-search-action-use-result-in-extended-search>
            <button class="btn btn-default" style="margin-right:10px">Use in Search</button>
          </semantic-search-action-use-result-in-extended-search>
          
          <semantic-search-action-save-search-result id='save-search-result-action'>
            <button class="btn btn-default" style="margin-right:10px">Save As Search</button>
          </semantic-search-action-save-search-result>
          -->
        </div>

      </div>
    </semantic-search-result-holder>

  </div>

</semantic-search>
